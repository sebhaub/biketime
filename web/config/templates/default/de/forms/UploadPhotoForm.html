<form action="uploadPhotoForm.form" method="post" enctype="multipart/form-data" name="uploadPhotoForm">

	<h2>Ein Foto hochladen!</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="twoCol1">Dateiname:&nbsp;</td>
			<td class="twoCol2"><input type="file" name="file" value="" size="32" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Foto-Tags:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="tags" value="{$tags}" size="48" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Latitude:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="latitude" value="{$lat}" size="48" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Longitude:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="longitude" value="{$lon}" size="48" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Bike Suspension:&nbsp;</td>
			<td class="twoCol2">&nbsp;
				<select name="suspension">
                    <option value="None">No Suspension</option>
                    <option value="Front">Front Suspension</option>
                    <option value="Rear">Rear Suspension</option>
                    <option value="Full">Full Suspension</option>
                </select>
			</td>
		</tr>
		<tr>
		
				<td class="twoCol1">Travel in mm (if Front and Rear enter like front|rear):&nbsp;</td>
				<td class="twoCol2">
					<input type="text" name="suspension_travel" value="{$travel}" size="24">
				</td>
		</tr>	
		<tr>
			<td class="twoCol1">Part Type:&nbsp;</td>
			<td class="twoCol2">&nbsp;
				<select name="parttype">
                    <option value="Suspension">Suspension</option>
                </select>
			</td>
		</tr>		
		<tr>
			<td class="twoCol1">Price in euro:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="price" value="{$price}" size="48" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Manufacturer:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="manufacturer" value="{$manufacturer}" size="48" /></td>
		</tr>
		<tr>
			<td class="twoCol1">&nbsp;</td>
			<td class="twoCol2"><input type="submit" name="upload" value="Upload!" /></td>
		</tr>
	</table></td></tr></table>
	
	<p>
		If you need to upload many photos at once, 
		please <a href="contact.html">contact us</a>!
	</p>

</form>
